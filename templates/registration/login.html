<div>
    {% if form.errors %}
    <p>아이디나 비밀번호가 맞지 않습니다. 다시 입력하시오</p>
    {% endif %}

    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Login </button>
    </form>

    <br>
    <p></p>
    <a href="{% url 'home' %}">홈으로 가기</a>

</div>
